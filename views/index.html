<html>
<head>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <img src="logo.png" width="500" height="200" />
    <h1> Insert Task</h1> </br>
    <h1>
        <a href="/">Insert Tasks</a>
        <a href="/gettasks">List Tasks</a>
        <a href="/updatetask">Update Tasks</a>
        <a href="/deletetask">Delete Tasks by ID</a>
        <a href="/deletecompleted">Delete Completed Tasks</a>
    </h1>
    <form action="/addnewtask" method="POST">
        Task ID <input type="number" method="POST" name="id" /> </br>
        Task Name <input type="text" method="POST" name="name" /> </br>
        PIC <input type="text" method="POST" name="pic" /> </br>
        Task Due <input type="date" method="POST" name="date" /> </br>
        Task Status <select method="POST" name="status">
            <option method="POST" value="Complete" name="status">Complete</option>
            <option method="POST" value="inProgress" name="status">in Progress</option>
        </select> </br>
        Task Description <input type="text" method="POST" name="desc" /> </br>
        <input type="submit" value="Submit" /> </br>
    </form>
</body>

</html>
